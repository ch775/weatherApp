<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Weather App</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div id = "app">
                <h1 class ="holder headline">Weather Journal App</h1>
                <img src="img/weather.png" alt="Weather doodles of sun, snow and rain">
                <div class ="holder zip">
                    <label for="zip">Enter Zipcode here</label>
                    <input type="text" id="zip" placeholder="enter zip code here">
                </div>
                <div class ="holder feel">
                    <label for="feelings">How are you feeling today?</label>
                    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
                    <button id="generate" type = "submit"> Generate </button>
                </div>
                <div class ="holder entry">
                  <img class="warmTemp" src="img/warmTemp.png" alt="Warm tempurature icon">
                    <div id = "entryHolder">
                       <div class = "title">Most Recent Entry</div>
                           <div class="infoHolder">
                               <h2>Temp:</h2>
                               <div id = "temp"></div>
                           </div>
                           <div class="infoHolder">
                               <h2>Date:</h2>
                               <div id = "date"></div>
                           </div>
                           <div class="infoHolder">
                                <h2>Feelings:</h2>
                                <div id = "content"></div>
                           </div>
                           <div class="infoHolder">
                                <h2>City:</h2>
                                <div id = "name"></div>
                           </div>
                    </div>
                </div>
            </div>
            <script src="app.js" type="text/javascript"></script>
        </body>
    </html>
